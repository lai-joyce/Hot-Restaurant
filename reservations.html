<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <div class="text-center"><h1>Hot Restaurant</h1><br>
      <h3>Make our reservation</h3>
      </div>
      <hr>
      <a href="/add"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
       <a href="/add"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span></span></button></a>
    </div>
  </div>



    <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title"><strong>Table Reservation</strong></h4>
          </div>
          <div class="panel-body">
 
       <form role="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="reserve_name" type="text">
              </div>

                 <div class="form-group">
                <label for="Phone_Number">Phone Number</label>
                <input class="form-control" id="reserve_phone" type="text">
              </div>

                 <div class="form-group">
                <label for="Email">Email </label>
                <input class="form-control" id="reserve_email" type="text">
              </div>


                 <div class="form-group">
                <label for="Unique_ID">Unique ID</label>
                <input class="form-control" id="reserve_UniqueID" type="text">
              </div>
        <div>
        <button class="btn btn-primary submit" type="submit">Submit</button>
     

        </form> 
      </div>
    </div>
 </div>   

     <footer class="footer">
          <div class= "container">
            <p>Control Panel</p>
              <p>
               
                <a href="/api/tables" id="clear">API  Table LINK</a> |
                <a href="/api/waitlist" id="clear">API  Wait List</a>|
               </p> 
          </div> 
         </footer>      
                

    
    <script type="text/javascript">
    
  

  // In this code below we create the Front-end Javascript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

  $(".submit").on("click", function(){

    // Here we grab the form elements
    var newReservation = {
      customerName: $('#reserve_name').val().trim(),
      phoneNumber: $('#reserve_phone').val().trim(),
      customerEmail: $('#reserve_email').val().trim(),
      customerID: $('#reserve_uniqueID').val().trim()
    };

    console.log(newReservation);

    // This line is the magic. It's very similar to the standard ajax function we used.
    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
    // depending on if a tables is available or not.

    // Here we get the location of the root page.
    // We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
    var currentURL = window.location.origin;

      $.post(currentURL + "/api/tables", newReservation,
      function(data){

        // If a table is available... tell user they are booked.
        if(data == true){
          alert("Yay! You are officially booked!")
        }

        // If a table is available... tell user they on the waiting list.
        if(data == false){
          alert("Sorry you are on the wait list")
        }

        // Clear the form when submitting
        $('#reserve_name').val("");
      $('#reserve_phone').val("");
      $('#reserve_email').val("");
      $('#reserve_uniqueID').val("");

      });

return false;

});


  </script>
</body>
</html>
